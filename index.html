<!DOCTYPE html>
<html lang="en">
  <head>
    <!--set character set-->
    <meta charset="UTF-8" />
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Leaflet Library CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <!-- Mapbox JS Library -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <!-- Mapbox Library CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Page Title -->
    <title>Restaurant Reviews</title>
    <!--Beginning Favicon setting-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <!--End Favicon setting-->
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <div role="banner" id="banner">
        <!--logo link to home page-->
        <a href="/"
          ><img
            src="img/logo.png"
            srcset="img/logo-small.png 1x, img/logo.png 2x"
            alt="Restaurant Review App Logo"
          /><span class="screen-reader-only">Link to Home Page</span></a
        >
        <!--App Title-->
        <h1>Restaurant Reviews</h1>
      </div>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container" aria-hidden="true">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->

      <!-- Beginning Restaurant filter section -->
      <section>
        <div class="filter-options" role="search">
          <!-- Section Title -->
          <h2>Filter Results</h2>

          <!-- Combobox to select neighborhoods -->
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            aria-label="select neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>

          <!-- Combobox to select cuisine type -->
          <select
            id="cuisines-select"
            name="cuisines"
            aria-label="select cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <!-- End Restaurant filter section -->

        <!-- Beginning Restaurant list -->
        <!-- TODO: add list of restaurants -->
        <ul id="restaurants-list"></ul>
        <!-- End Restaurant list -->
      </section>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning service worker update message -->
    <div id="sw-notification" class="hide" role="alert">
      Update available. <button id="sw-reload">Update NOW</button>
    </div>
    <!-- End service worker update message -->
    <!-- Beginning scripts -->
    <!-- leaflet js -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/main.js"></script>
    <!-- service worker registration file -->
    <script src="js/register.js"></script>
    <!-- End scripts -->
  </body>
</html>
