<!DOCTYPE html>
<html lang="en">
  <head>
    <!--set character set-->
    <meta charset="UTF-8" />
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Leaflet Library CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <!-- Page Title -->
    <title>Restaurant Info</title>
    <!--Beginning Favicon setting-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <!--End Favicon setting-->
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <div role="banner" id="banner">
        <!--logo link to home page-->
        <a href="/"
          ><img
            src="img/logo.png"
            srcset="img/logo-small.png 1x, img/logo.png 2x"
            alt="Restaurant Review App Logo"
          /><span class="screen-reader-only">Link to Home Page</span></a
        >
        <!--App Title-->
        <h1>Restaurant Reviews</h1>
      </div>
      <!-- End nav -->

      <!-- Beginning breadcrumb -->
      <!--TODO: Add restaurant name-->
      <nav aria-label="Breadcrumb">
        <ul id="breadcrumb">
          <!--Link to Home Page-->
          <li>
            <a href="/"
              >Home <span class="screen-reader-only">Link to Home Page</span></a
            >
          </li>
        </ul>
      </nav>
      <!-- End breadcrumb -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="inside-maincontent">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" aria-label="restaurant section">
        <!--TODO: Add restaurant name-->
        <h2 id="restaurant-name"></h2>

        <!--TODO: Add restaurant image-->
        <picture id="restaurant-picture"></picture>

        <!--TODO: Add restaurant cuisine type-->
        <p id="restaurant-cuisine"></p>

        <!--TODO: Add restaurant address-->
        <p id="restaurant-address"></p>

        <span class="screen-reader-only">restaurant open hours</span>

        <!--TODO: Add restaurant open hours-->
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->

      <!-- Beginning reviews -->
      <section id="reviews-container" aria-label="reviews section">
        <!--TODO: Add list of reviews-->
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->

      <!-- Beginning map -->
      <section id="inside-map-container" aria-hidden="true">
        <!--TODO: Add map to show restaurant location-->
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning service worker update message -->
    <div id="sw-notification" class="hide" role="alert">
      Update available. <button id="sw-reload">Update NOW</button>
    </div>
    <!-- End service worker update message -->

    <!-- Beginning scripts -->
    <!-- leaflet js -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- service worker registration file -->
    <script src="js/register.js"></script>
    <!-- End scripts -->
  </body>
</html>
